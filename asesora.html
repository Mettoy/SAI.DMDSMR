<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Desplegable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra superior */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
        }

        /* Estilo del contenedor del menú */
        .menu-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Estilo del menú desplegable */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            z-index: 1;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Mostrar el menú al pasar el ratón sobre el dropdown */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Estilo del enlace del menú */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        /* Estilo del botón del menú */
        .dropbtn {
            background-color: #4CAF50; /* Color verde */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        .dropbtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Barra superior -->
    <div class="navbar">
        Bienvenida al SAI - Sistema de Administración
    </div>

    <!-- Menú desplegable -->
    <div class="menu-container">
        <div class="dropdown">
            <button class="dropbtn">Menú</button>
            <div class="dropdown-content">
                <a href="#">Secretaría</a>
                <a href="#">Tesorería</a>
                <a href="#">Actividades</a>
                <a href="#">Discipulado</a>
                <a href="#">Visitación</a>
                <a href="#">Cambiar Contraseña y Nombre</a>
                <a href="#">Reuniones</a>
                <a href="#">Bajas</a>
                <a href="#">Asistencia</a>
            </div>
        </div>
    </div>

</body>
</html>
