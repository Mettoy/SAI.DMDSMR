<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .navbar {
            background-color: #f05f40;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            font-size: 24px;
            font-weight: bold;
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #f05f40;
            outline: none;
        }

        .submit-button {
            background-color: #f05f40;
            color: #fff;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #d04e33;
        }

        .message {
            text-align: center;
            color: red;
            margin-top: 15px;
        }

        /* Efecto de fondo */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1500') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: blur(8px);
        }

    </style>
</head>
<body>

    <!-- Fondo con efecto blur -->
    <div class="background"></div>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="navbar">
            Iniciar Sesión
        </div>

        <h2>Bienvenida al Sistema</h2>

        <form id="loginForm">
            <label for="loginUsername">Usuario:</label>
            <input type="text" id="loginUsername" class="input-field" required>

            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" class="input-field" required>

            <button type="submit" class="submit-button">Iniciar Sesión</button>
        </form>
        
        <p id="loginMessage" class="message"></p>
    </div>

    <script>
        var users = {
            "presidentedm": { password: "damas24", page: "presidencia.html" },
            "vicepresidentedm": { password: "damas24", page: "vicepresidencia.html" },
            "asesordm": { password: "damas24", page: "asesora.html" },
            "secretariadm": { password: "damas24", page: "secretaria.html" },
            "tesoreradm": { password: "damas24", page: "tesoreria.html" },
            "vocal1dm": { password: "damas24", page: "vocal1.html" },
            "vocal2dm": { password: "damas24", page: "vocal2.html" },
            "vocal3dm": { password: "damas24", page: "vocal3.html" },
            "vocal4dm": { password: "damas24", page: "vocal4.html" }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Verificar que el usuario exista y la contraseña sea correcta
            if (users[username] && users[username].password === password) {
                window.location.href = users[username].page;  // Redirige al panel correspondiente
            } else {
                document.getElementById('loginMessage').innerText = "Usuario o contraseña incorrectos.";
            }
        });
    </script>

</body>
</html>
